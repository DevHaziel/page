<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  </head>
  <body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/page/"><strong>Home</strong></a> > Projects > Calculator > App</li>
            </ul>
            <ul>
              <li><a href="https://github.com/HazielCode/page/blob/main/projects/calculator/">View Code</a></li>
            </ul>
        </nav>  
        <h1>Calculator</h1> 
        <div class="calculator-grid">
            <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
            </div>
            <button data-delete class="span-two">DEL</button>
            <button data-all-clear class="span-one">AC</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        
        </div>
    </main>
    

  </body>
</html>

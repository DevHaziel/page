<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Word Count!</title>
  </head>
  <body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/page/"><strong>Home</strong></a> > Projects > Words Counter</li>
            </ul>
            <ul>
              <li><a href="https://github.com/HazielCode/page/blob/main/projects/wordscount.html">View Code</a></li>
            </ul>
        </nav>  
        <h1>Word count!</h1>
        <style>
          .separator{
              width: 8vw;
              border-radius: 30px;
              border-style: solid;
              margin-top: 4px;
              margin-bottom: 40px;
              border-color: #1095c1;
          }
        </style>
        <div>
            <textarea id="input" cols="1" rows="5" onblur="getWords()"></textarea>
            <center>
              <label for="input">
                <h5 style="margin-bottom: 0;">Words: <span id="word" style="color: rgb(100, 100, 100);">0</span> Characters: <span style="color: rgb(100, 100, 100);" id="char">0</span></h5>
                <div class="separator"></div>
              </label>
            </center>
            
            <center>
              <button class="primary" onclick="getWords()">Count</button>
              <button class="secondary" onclick="clearText()">Clear</button>
            </center>
            
        </div>
        <script>
            var input = document.querySelector("#input")
            var wordsCount = document.querySelector("#word")
            var charCount = document.querySelector("#char")

            function getWords() {
                var i = input.value
                i = i.replace("\n", " ")
                var c = i.split(' ').length;
                charCount.innerHTML = i.length
                if(i.length <= 0) return wordsCount.innerHTML = "0"
                wordsCount.innerHTML = c.toString()
            }
            function clearText(){
              input.value = ""
              getWords()
            }
        </script>
    </main>
  </body>
</html>
